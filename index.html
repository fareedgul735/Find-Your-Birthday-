<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS (Ass4)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="color-wrapper"
      class="w-100 d-flex justify-content-center align-items-center bd-ui"
      style="min-height: 100vh"
    >
      <div class="child">
        <h2 class="heading">Find The Your Birthday</h2>
        <div id="input">
          <span>Day Of Your Birthday</span>
          <input
            id="input_1"
            class="input-1"
            type="number"
            min="1"
            max="31"
            placeholder="Enter Day (1-31)"
            required="required"
          />
          <span>Month Of Your Birthday</span>
          <input
            id="input_2"
            class="input-1"
            type="number"
            min="1"
            max="12"
            placeholder="Enter Month(1-12)"
            required="required"
          />
          <span>Year Of Your Birthday</span>
          <input
            id="input_3"
            class="input-1"
            type="number"
            name="year"
            min="1900"
            max="2025"
            placeholder="Enter Year (eg.1990)"
            required="required"
          />
        </div>
        <div id="button">
          <button id="b-tn" class="btn mt-2" onclick="findDay()">Find Day</button>
          <p id="result"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  </body>
</html>
